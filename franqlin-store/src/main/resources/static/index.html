<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Franqlin Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        /* ===== Reset & Base ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            color: #1e293b;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            overflow-x: hidden;
        }
        a {
            text-decoration: none;
            color: inherit;
        }

        /* ===== Hero Section ===== */
        .hero-container {
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 60px;
            color: white;
        }
        .hero-container h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            font-weight: 800;
            letter-spacing: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        .hero-container h1 i {
            color: #ffdd57;
            font-size: 3.8rem;
            transform: rotate(-10deg);
            text-shadow: 0 0 10px #ffdd57aa;
        }
        .subtitle {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 40px;
            color: #d1d5db;
            letter-spacing: 2px;
        }

        /* ===== Nav Buttons ===== */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        .btn {
            background: #ffdd57;
            color: #3b3054;
            font-weight: 700;
            padding: 14px 30px;
            border-radius: 30px;
            box-shadow: 0 6px 15px #ffdd5733;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
            user-select: none;
        }
        .btn:hover {
            background: #f8c735;
            box-shadow: 0 8px 20px #f8c73566;
            transform: translateY(-3px);
        }

        /* ===== Product Grid ===== */
        .products-section {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
            gap: 30px;
        }
        .product-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 6px 18px rgb(0 0 0 / 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgb(0 0 0 / 0.2);
        }
        .product-image {
            width: 100%;
            aspect-ratio: 4/3;
            object-fit: cover;
        }
        .product-info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .product-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }
        .product-price {
            font-size: 1.1rem;
            font-weight: 700;
            color: #764ba2;
            margin-bottom: 20px;
        }
        .add-to-cart-btn {
            background: #764ba2;
            color: white;
            padding: 12px 0;
            border-radius: 30px;
            border: none;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 5px 15px #764ba233;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            user-select: none;
        }
        .add-to-cart-btn:hover {
            background: #5b3680;
            box-shadow: 0 8px 25px #5b368066;
        }

        /* ===== Responsive ===== */
        @media (max-width: 480px) {
            .hero-container h1 {
                font-size: 2.5rem;
            }
            .hero-container {
                padding: 40px 20px;
            }
            .btn {
                padding: 12px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<div class="hero-container">
    <h1><i class="fa-solid fa-store"></i> Franqlin Store</h1>
    <p class="subtitle">Your one-stop destination for everything trendy!</p>
    <div class="nav-buttons">
        <a href="register.html" class="btn"><i class="fa-solid fa-user-plus"></i> Register</a>
        <a href="login.html" class="btn"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
        <a href="admin_login.html" class="btn"><i class="fa-solid fa-user-shield"></i> Admin</a>
    </div>
</div>

<section class="products-section" aria-label="Featured Products">

    <article class="product-card" tabindex="0">
        <img class="product-image" src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=800&q=80" alt="Wireless Headphones" />
        <div class="product-info">
            <h3 class="product-name">Clothes</h3>
            <p class="product-price">Starting at 799</p>
            <button class="add-to-cart-btn"><i class="fa-solid fa-cart-plus"></i> Add to Cart</button>
        </div>
    </article>

    <article class="product-card" tabindex="0">
        <img class="product-image" src="https://images.unsplash.com/photo-1503602642458-232111445657?auto=format&fit=crop&w=800&q=80" alt="Smart Watch" />
        <div class="product-info">
            <h3 class="product-name">Furniture</h3>
            <p class="product-price"> Starts at 1499</p>
            <button class="add-to-cart-btn"><i class="fa-solid fa-cart-plus"></i> Add to Cart</button>
        </div>
    </article>

    <article class="product-card" tabindex="0">
        <img class="product-image" src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=800&q=80" alt="Technologies" />
        <div class="product-info">
            <h3 class="product-name">Technologies</h3>
            <p class="product-price">Starts at 10000</p>
            <button class="add-to-cart-btn"><i class="fa-solid fa-cart-plus"></i> Add to Cart</button>
        </div>
    </article>

    <article class="product-card" tabindex="0">
        <img class="product-image" src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?auto=format&fit=crop&w=800&q=80" alt="Antique cameras" />
        <div class="product-info">
            <h3 class="product-name">Antique cameras</h3>
            <p class="product-price">Starts at 5,999</p>
            <button class="add-to-cart-btn"><i class="fa-solid fa-cart-plus"></i> Add to Cart</button>
        </div>
    </article>

</section>

</body>
</html>
